<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KIAME {% block path %}{% endblock %}</title>

    <link rel="icon" type="image/svg+xml" href="{% static 'img/LOGO_KIAME.svg' %}" sizes="any" />
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

    <link rel="stylesheet" href="{% static 'css/homepage.css' %}" />
    {% block css %}{% endblock  %}
</head>

<body>
    {% include 'core/sidebar.html' %}
    <div id="page-welcome" class="d-flex position-relative">
        <!-- WELCOME -->
        <div id="welcome-container">
            <img src="{% static 'img/LOGO_KIAME.svg' %}" alt="KIAME Logo" async="on" width="300" height="300" />
        </div>
        <div id="scroll-arrow">╲╱</div>


        <!-- PAGE CONTAINER -->
        <div id="page-container" class="{% if page_visited %}show{% else %}hide{% endif %}">
            <!-- NAVBAR -->
            <nav id="navbar" class="navbar navbar-dark bg-dark d-flex align-items-center">
                <img src="{% static 'img/LOGO_KIAME.svg' %}" id="showWelcome" class="brand" alt="KIAME Logo" async="on" />

                <button id="menuToogle" class="navbar-toggler" type="button" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
            <!-- CONTENT -->
            <div id="page-content-container">
                {% block content %}
                {% endblock  %}
            </div>
            <!-- FOOTER -->
            <footer class="d-flex">
                <img loading="lazy" src="{% static 'img/LOGO_KIAME.svg' %}" alt="" width="95" height="54" />
            </footer>
        </div>
    </div>

    <script src="{% static 'js/homepage.js' %}"></script>
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
