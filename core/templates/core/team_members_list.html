{% extends 'core/base.html' %}

{% block content %}
<h1>Miembros de Equipo</h1>

{% for team_member in object_list %}    
    <img src="{{ team_member.profile_img.url }}" height=52 witdh=52 >
    <div>
        <p>{{ team_member.user.get_full_name }}</p>
        <p>Boleta: {{ team_member.id_number }}</p>
        <p>Rol: {{ team_member.role }}</p>
    </div>

{% empty %}
    <h2> No hay equipos</h2>
{% endfor %}
{% endblock %}
