{% extends 'core/base.html' %}
{% load humanize %}

{% block content %}
<img src="{{ content.header_img.url }}" height=144 width=248>
<h1>{{ content.title }}</h1>
<div>
    <img src="{{ content.created_by.profile_img.url }}" height=52 width=52>
    <p>Usuario: {{ content.created_by.user.get_full_name }}</p>
    <p>Modificado: {{ content.updated|naturaltime }}<p>
</div>
<div style="overflow-y:hidden">
{{ content.content|safe }}
</div>

{% endblock %}
